<!-- Rock-Paper-Scissor Game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R_P_S</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <p>Rock Paper Scissor</p>
    <button class="rock rps-btn" onclick="playGame('rock')"><img class="img-btn" src="R_P_S_images/rock-emoji.png" alt="rockimg"></button>
    <button class="paper rps-btn" onclick="playGame('paper')"><img class="img-btn" src="R_P_S_images/paper-emoji.png" alt="paperimg"></button>
    <button class="scissor rps-btn" onclick="playGame('scissor')"><img class="img-btn" src="R_P_S_images/scissor-emoji.png" alt="scissorimg"></button>
    <p class="result">-----</p>
    <p class="you">You:</p>
    <p class="computer">Computer:</p>
    <p class="score"></p>
    <button class="reset" onclick="reset()">Reset-Score</button>
    <button class="auto-play" onclick="autoPlay()">Auto-Play</button>

    <script src="RPS.js"></script>
</body>
</html>
